<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">섀시 정비 전체랜덤</title>
    <link rel="stylesheet" href="../../문제풀이.css">
</head>
<body>

    <h1 id="mainTitle">섀시 통합 랜덤 60문제</h1>

    <div id="status">
        <span id="timer">남은 시간: 60:00:00</span>
        <span id="roundTitle"></span> 
        <span id="remaining">남은 문제: 0/0</span>
    </div>

    <div id="quiz"></div>

    <button id="submitBtn">제출</button>

    <div id="result"></div>

    <script>
        const params = new URLSearchParams(window.location.search);

        const titleEl = document.getElementById('mainTitle');
        const pageTitle = document.getElementById('pageTitle');

        titleEl.textContent = '';

        // 섀시 통합 JS 파일 로드
        loadScript(`industry_섀시통합.js`);

        // JS 파일 동적 로드 함수
        function loadScript(src) {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = src;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
